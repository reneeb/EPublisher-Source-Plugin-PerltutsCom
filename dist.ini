name    = EPublisher-Source-Plugin-PerltutsCom
author  = Renee Baecker <module@renee-baecker.de>
license = Artistic_2_0
copyright_holder = Renee BÃ¤cker
copyright_year   = 2012

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MinimumPerlFast]

[MetaResources]
homepage = http://github.com/reneeb/EPublisher-Source-Plugin-PerltutsCom
bugtracker.web = http://github.com/reneeb/EPublisher-Source-Plugin-PerltutsCom/issues
repository.url = git://github.com/reneeb/EPublisher-Source-Plugin-PerltutsCom.git
repository.web = http://github.com/reneeb/EPublisher-Source-Plugin-PerltutsCom
repository.type = git

[Prereqs]
Encode = 0
EPublisher = 0.6
File::Basename = 0
HTTP::Tiny = 0
parent = 0

[Prereqs / TestRequires]
File::Find = 0
File::Spec = 0
Test::More = 0
Test::Pod = 1.14
Test::Pod::Coverage = 1.08
